<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card-Validator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="images-card">
		<img class="card visa" src="./img/visa.png" alt="visa-card">
		<img class="card mastercard" src="./img/mastercard.png" alt="mastercard">
		<img class="card mir" src="./img/mir.png" alt="mir-card">
		<img class="card american" src="./img/american.png" alt="american-card">
		<img class="card diners-club" src="./img/diners-club.png" alt="diners-club-card">
		<img class="card discover" src="./img/discover.png" alt="discover-card">
		<img class="card jcb" src="./img/jcb.png" alt="jcb-card">
	</div>

	<form class="card-valid">
		<input class="num-card" type="text" placeholder="Введите номер карты">
		<button class="valid-card">Click to Validate</button>
	</form>

	<p class="error invisible">Неккоректно введен номер счета</p>	
	<script src = "./js/app.js"></script>
</body>
</html>
